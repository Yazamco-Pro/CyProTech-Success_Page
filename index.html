<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בקשה התקבלה</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4ZWQ9FYH45"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4ZWQ9FYH45');
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* אנימציית רקע סייבר */
        .cyber-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* קונטיינר ראשי */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(0, 255, 255, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* לוגו */
        .logo {
            max-width: 250px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5)); }
        }

        /* כותרת */
        .title {
            font-size: 2.5rem;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* הודעה */
        .message {
            font-size: 1.3rem;
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* אייקון אישור */
        .check-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: checkAnimation 1s ease-out 0.5s both;
        }

        @keyframes checkAnimation {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .check-icon::after {
            content: "✓";
            font-size: 2.5rem;
            color: #0f0f23;
            font-weight: bold;
        }

        /* אפקט הטעינה */
        .loading-bar {
            width: 100%;
            height: 3px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 30px;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #0080ff);
            border-radius: 2px;
            animation: loadingAnimation 2s ease-out;
        }

        @keyframes loadingAnimation {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* רספונסיביות */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }

        /* עיטורים נוספים */
        .corner-decoration {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-bottom: none;
            border-right: none;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-bottom: none;
            border-left: none;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-top: none;
            border-right: none;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-top: none;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    
    <div class="container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        
        <img src="https://yazamcocoil.sharepoint.com/:i:/s/AutomationManagement/EV4-FIGEOPZDpBNVdA23kQwBwl0N2QUYO7GqzZNtuhHUPw?e=x9J3g9&download=1" 
             alt="Company Logo" class="logo">
        
        <div class="check-icon"></div>
        
        <h1 class="title">בקשה התקבלה</h1>
        
        <p class="message">
            נציג יצור קשר בהקדם
        </p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
</body>
</html>
